#
#  Vhost config for apache to the syco-logviewer
#  https://github.com/systemconsole/syco-logviewer
#


#
# Copy you www syco-logviewer files to the folder
# /var/www/html/syco-logviewer
#


<Directory "/var/www/html/syco-logviewer">
    AllowOverride None
    Options +ExecCGI -MultiViews -SymLinksIfOwnerMatch
    Order allow,deny
    Allow from all
    AddHandler cgi-script .py
    AddHandler default-handler .html .htm .css

    #
    # Restrict access to LDAP users.
    #   Change capital letters to your settings.
    #

    # AuthType Basic
    # AuthName "Enter the password!"
    # AuthBasicProvider ldap
    # AuthzLDAPAuthoritative on
    # AuthLDAPGroupAttributeIsDN off
    # AuthLDAPBindDN cn=USER,dc=EXAMPLE,dc=COM
    # AuthLDAPBindPassword PASSWORD
    # AuthLDAPURL ldaps://LDAP.EXAMPLE.COM:636/dc=EXAMPLE,dc=COM?uid
    # Require valid-user


    #
    # Restrict access with httpd password file
    #

    # AuthUserFile /etc/httpd/syco-logviewer-htpasswd
    # AuthName "Authorization Required"
    # AuthType Basic
    # require valid-user

    #
    # Create the users
    #
    # First create the file that holds the file and the first users
    # htpasswd -c /etc/httpd/syco-logviewer-htpasswd user1
    #
    # To add new users run
    # htpasswd syco-logviewer-htpasswd user2

</Directory>

#
# Mod-security rules that are not compatible with syco-logviewer.
#

# False-positive SQL injection.
SecRuleRemoveById 950901

